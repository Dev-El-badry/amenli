<form class="form-group" [formGroup]="form">
    <div class="form-control">
        <label class="label-input">{{ 'quotes.brand' | translate }}</label>
        <p-dropdown [options]="brands" class="input-field" name="brands" formControlName="brand" (onChange)="submitFormAuto($event.value, 'brand')"></p-dropdown>
    </div>
    <div class="form-control">
        <label class="label-input">{{ 'quotes.price' | translate }}</label>
        <input type="number" pInputText class="input-field" name="price" formControlName="price" (input)="submitFormAuto($event.target.value, 'price')">
    </div>
    <div class="form-control">
        <label class="label-input">{{ 'quotes.year' | translate }}</label>
        <p-dropdown [options]="years" class="input-field" name="year" formControlName="year" (onChange)="submitFormAuto($event.value, 'year')"></p-dropdown>
    </div>
</form>
