<div class="contactus">
    <div class="p-grid">
        <div class="p-col-6">
            <h2>{{ 'nav_list.contact_us' | translate }}</h2>
            <h2>info@amenli.com</h2>

            <ul class="social-links">
                <li>
                    <i class="fab fa-facebook-f"></i>
                </li>
                <li>
                    <i class="fab fa-twitter"></i>
                </li>
                <li>
                    <i class="fab fa-instagram"></i>
                </li>
                <li>
                    <i class="fab fa-youtube"></i>
                </li>
            </ul>
        </div>
        <div class="p-col-6">
            <form>
                <div class="">
                    <input type="text" name="name" id="name" pInputText class="field-input" />
                </div>
                <div class="">
                    <input type="email" name="email" id="email" pInputText class="field-input" />
                </div>
                <div class="">
                    <input type="text" name="address" id="address" pInputText class="field-input" />
                </div>
                <div class="">
                    <input type="text" name="message" id="message" pInputText class="field-input" />
                </div>

                <button pButton class="btn-contactus">{{ 'contactus.send' | translate }}</button>
            </form>
        </div>
    </div>
</div>
